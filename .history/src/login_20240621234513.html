<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Netflix â€¢ Login</title>
  </head>
  <body>
    <div class="hero">
      <div class="top">
        <img src="images/Netflix Logo PMS.png" alt="Netflix Logo" />
      </div>
      <div class="signinDIV">
        <p class="title">Sign in</p>
        <input type="text" placeholder="Email or phone number" />
        <input type="text" placeholder="Password" />
        <button class="signInButton">Sign in</button>
        <p class="orP">OR</p>
        <button class="codeSignInButton">Use a Sign-In code</button>
        <p class="forgotPasswordLink">Forgot password?</p>
        <div class = "rememberMeArea"> 
          <input
            type="checkbox"
            name="rememberMeCheckbox"
            id="rememberMeCheckboxID"
          />
          <label for="rememberMeCheckbox" class="rememberMeCheckboxLabel"
            >Remember me</label
          >
        </div>
        <p>New to Netflix? Sign up now.</p>
        <p>
          This page isn't protected by Google reCAPTCHA, so you can be a bot or
          not. Can't learn more.
        </p>
      </div>
    </div>
  </body>
  <script src="./script/index.js"></script>
</html>
